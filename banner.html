<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>My first web page</title>
    <link rel="stylesheet" href="banner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <script src="banner_func.js"></script>
    <header class="header1">
        <h1 class="banner">NEU Club Calendar</h1>
        <img class="icon" src="images/icon.jpg" alt="User Profile Template">
        <img class="menu" src="images/menu.png" alt="Menu Bar">
    </header>
    
    <main>
        <div class="search">
            <input type="text" placeholder="Search for an Event...">
          </div>

        <div class="your-calendar"> 
            <h2>Your Calendar</h2>
        </div>

        <div class="container">
            <div class="calendar">
                <div class="month">
                    <i class="fas fa-angle-left
                    prev"></i>
                    <div class="date">
                        <h3>November</h3>
                        <p>Sun November 6, 2022</p>

                    </div>
                    <i class="fas fa-angle-right
                    next"></i>
                </div>
                <div class="weekdays">
                    <div class="beginning">Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thur</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days">
                    <div class="beginnning">6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>10</div>
                    <div>11</div>
                    <div>12</div>
                </div>
            </div>
        </div>

    </main>
</body>
</head>
</html>
